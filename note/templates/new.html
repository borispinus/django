{% extends 'layout.html' %}
{% block note %}
    <div class="new_form">
        <form method="post">
            {% csrf_token %}
            {{ form }}
        <br>
            <div class="row">
                <input type="submit" value="New note" class="button">
            </div>
            {% if errors %}
                <div class="row">
                    {{ errors }}
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
